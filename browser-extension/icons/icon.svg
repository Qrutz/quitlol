<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Prohibition sign (red circle with diagonal line) -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#ff4444" stroke-width="8"/>
  <line x1="35" y1="35" x2="93" y2="93" stroke="#ff4444" stroke-width="8" stroke-linecap="round"/>

  <!-- Game controller crossed out symbol -->
  <g opacity="0.7">
    <rect x="40" y="55" width="48" height="25" rx="8" fill="white"/>
    <circle cx="50" cy="67" r="4" fill="#667eea"/>
    <circle cx="78" cy="67" r="4" fill="#667eea"/>
  </g>
</svg>
